<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Tshirt</title>
</head>
<body>
    <header>
        <h1>Nerdy Tshirts</h1>
    </header>
    <main>
        <h2>Design je T-shirt!</h2>

        <form>
            <label for="color">Kleur:</label>
            <select id="color" name="color">
              <option value="white">Wit</option>
              <option value="black">Zwart</option>
              <option value="yellow">Geel</option>
              <option value="blue">Blauw</option>
              <option value="red">Rood</option>
            </select>

            <label for="size">Maat:</label>
            <select id="size" name="size">
              <option value="small">S</option>
              <option value="medium">M</option>
              <option value="large">L</option>
              <option value="xlarge">XL</option>
            </select>

            <label for="sex">Geslacht:</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Man</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Vrouw</label>
            <input type="radio" id="unisex" name="sex" value="unisex">
            <label for="female">Unisex</label>

            <label for="text">Tekst:</label>
            <input type="text" id="text" name="text">

            <input type="submit" value="Voeg toe aan winkelmandje">
          </form>
    </main>
</body>
</html>
