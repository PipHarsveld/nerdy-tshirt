<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Shirt. | Bestellen</title>
</head>

<body class="order">
    <header>
        <a href="index.html">
            <h1>Shirt<span>.</span></h1>
        </a>
    </header>
    <main>

        <form action="/confirmation.html" method="get">
            <legend>Bestellen</legend>

            <fieldset>
                <label for="voornaam">Voornaam:
                    <input type="text" id="voornaam" name="voornaam" required>
                </label>
                <br>
                <label for="achternaam">Achternaam:
                    <input type="text" id="achternaam" name="achternaam" required>
                </label>
                
            </fieldset>

            <fieldset>
                <label for="telefoonnummer">Telefoonnummer:
                    <input type="tel" id="telefoonnummer" name="telefoonnummer" required>
                </label>
                <br>
                <label for="emailadres">Emailadres:
                    <input type="email" id="emailadres" name="emailadres" required>
                </label>
                
            </fieldset>

            <fieldset>
                <label for="straatnaam">Straatnaam:
                    <input type="text" id="straatnaam" name="straatnaam" required>
                </label>
                <br>
                <label for="huisnummer">Huisnummer:
                    <input type="text" id="huisnummer" name="huisnummer" required>
                </label>
                <br>
                <label for="postcode">Postcode:
                    <input type="text" id="postcode" name="postcode" required>
                </label>
                <br>
                <label for="plaatsnaam">Plaatsnaam:
                    <input type="text" id="plaatsnaam" name="plaatsnaam" required>
                </label>
            </fieldset>

            <input type="submit" value="Bestel t-shirt">
        </form>
    </main>
</body>

</html>
